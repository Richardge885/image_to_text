<!DOCTYPE html>
<html lang="zh" class='text-[10px]'>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'" />
    <title>Image to Text</title>
    <link rel="stylesheet" href="css/index.css">
</head>

    <div class='mr-auto ml-auto mt-4 flex items-center justify-center flex-col gap-8'>

                        fill-rule: evenodd;

        </label>

            <option value="chinese">简体中文</option>
            <option value="traditional-chinese">繁体中文</option>
            <option value="english">English</option>
        </select>

        <button id='extract-btn'
            class='text-5xl bg-btn text-white w-[30rem] h-[6rem] shadow-md shadow-shadow hover:bg-white hover:text-black duration-300 rounded-[10px]'>
            Extract Text
        </button>
    </div>
    <br />
    <div class='flex flex-col justify-center items-center'>
        <div id='progress-bar' class='text-[3rem] w-[4rem]'></div>
        <div id="output" class='text-[2rem] mt-[3rem] mb-[3rem] max-w-[70rem] px-[1.5rem]'></div>
    </div>
